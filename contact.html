     <h1 class="">Contact Jay!</h1>  
      

     <h2>Want to place an order? Have a question? Reach out to Treats by Jay using the form below to have someone get in touch with you.</h4>
     <div id="container">
        <form class="contact-form">
        
          <label for="name">Name:</label> 
          <input type="text" id="name" required="required">

          <label for="name">Phone:</label> 
          <input type="text" id="phone" placeholder="502-867-5309" required="required">
    
           <label for="email">Email:</label>
           <input type="text" id="email" placeholder="email@website.com" required="required">
      
           <label for="msg">Message:</label>
           <textarea id="msg" rows="10"></textarea>

          <div class="checkboxes">
            <label for="checkboxes">Contact Preference:<br>
              <!-- <label for="phone">Phone</label> -->
              <input type="checkbox" id="phonecheck" value="yes">Phone<br>
              <!-- <label for="email">Email</label> -->
              <input type="checkbox" id="emailcheck" value="yes">Email<br>
            </label>
          </div>
            <input type="submit" value="Submit">
        </form>
        
      </div>
